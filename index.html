<body>
    <h1>US Earthquake activity over time, by magnitude</h1>

    <!-- Button -->
    <div>
        <input type="checkbox" class="checkbox" value="md" checked><label>md</label>

        <input type="checkbox" class="checkbox" value="mww" checked><label>mww</label>
        <input type="checkbox" class="checkbox" value="mh" checked><label>mh</label>
        <input type="checkbox" class="checkbox" value="mb_lg" checked><label>mb_lg</label>
        <input type="checkbox" class="checkbox" value="mwr" checked><label>mwr</label>

    <svg id="chart" width="1000" height="400"></svg>
